<!DOCTYPE html>
<html>
    <head>
        <title>
            My school
        </title>
        <style>
            /* Style the body background and default text font/color */
body {
background-color: #f4f4f4; /* Light gray background */
font-family: 'Arial', sans-serif; /* Use Arial, or a generic sans-serif font */
color: #333; /* Dark gray text color for readability */
margin: 0; /* Remove default browser margin */
padding: 20px; /* Add some space around the content */
}
/* Style the main heading (h1) */
h1 {
color: #00539f; /* A specific shade of blue */
text-align: center; /* Center the text */
padding: 20px 0; /* Add top and bottom padding */
border-bottom: 2px solid #00539f; /* Add a bottom border */
}
/* Style paragraphs (p) */
p {
font-size: 16px; /* Set a specific font size */
line-height: 1.5; /* Increase space between lines for readability */
margin-bottom: 15px; /* Add space below paragraphs */
}
/* Style the unordered list (ul) and list items (li) */
ul {
list-style-type: none; /* Remove default bullet points */
padding: 0; /* Remove default padding */
}
li {
background-color: #fff; /* White background for list items */
margin: 10px 0; /* Add vertical space between items */
padding: 10px; /* Add space inside the list items */
border: 1px solid #ccc; /* Add a light border */
}
/* Style the footer */
footer {
text-align: center;
margin-top: 40px; /* Add space above the footer */
font-size: 14px;
color: #777;
}
        </style>
    </head>
    <body>
        <h1>Mother Teresa High School</h1>
        <p>Jalahalli, Bangalore</p>
        <p>My faviorite subject was social</p>
        <p>I like to play cricket, volleyball</p>
    </body>
</html>
